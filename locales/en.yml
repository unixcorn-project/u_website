  infrastructure: Infrastructure
  proxmox_description: "
    « Proxmox Virtual Environment » est une solution complète de virtualisation,
    basée sur KVM et les conteneurs LXC. Notre infrastructure repose sur ces technologies
    open-source, Proxmox contribue doublement en nous fournissant gracieusement des
    licences d'utilisation « Enterprise »."
  debian_description: "
    « Debian » GNU/Linux est un système d'exploitation libre dit universel.
    Il est utilisé à tous les niveaux dans notre infrastructure,
    que ce soit en entrée sur nos proxy ou en back-end avec nos bases de données."
  caddy_description: "
    « Caddy » est un serveur web HTTP/2 avec intégration automatique du protocole de chiffrement TLS.
    L'ensemble de nos services et sites internet sont servis par nos front-end Caddy
    et les certificats du projet Let's Encrypt."
