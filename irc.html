		<!-- Piwik
		–––––––––––––––––––––––––––––––––––––––––––––––––– -->
		<script type="text/javascript">
			var _paq = _paq || [];
			_paq.push(["setDomains", ["*.unixcorn.org"]]);
			_paq.push(['trackPageView']);
			_paq.push(['enableLinkTracking']);
			(function() {
			var u="//stats.unixcorn.org/";
			_paq.push(['setTrackerUrl', u+'piwik.php']);
			_paq.push(['setSiteId', 3]);
			var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
			g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
			})();
		</script>
		<noscript><p><img src="//stats.unixcorn.org/piwik.php?idsite=3" style="border:0;" alt="" /></p></noscript>


		<!-- Top navigation bar, taken from http://www.w3schools.com/howto/howto_js_topnav.asp
		–––––––––––––––––––––––––––––––––––––––––––––––––– -->
		<script type="text/javascript">
			/* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
			function toggleNav() {
				var x = document.getElementById("myTopnav");
				if (x.className === "topnav") {
					x.className += " responsive";
				} else {
					x.className = "topnav";
				}
			}
		</script>
